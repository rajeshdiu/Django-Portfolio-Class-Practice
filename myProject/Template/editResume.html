{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Edit Form</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin: 10px 0 5px;
        font-weight: bold;
    }
    
    input, textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
    }
    
    input[type="file"] {
        border: none;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <hr>
        <hr>
    <hr>
        <h1>Resume Edit Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" id="designation" value="{{data.id}}" name="id"  readonly>
            <label for="usertype">All User:</label>
            <select id="usertype" name="all_user_name" required>
                {% for user in All_User %}

                <option value="{{ user.id }}"  {% if  user.id == data.user.id %} selected {% endif %}>
                        {{ user.username }} - {{ user.usertype }}
                </option>

                {% endfor %}
            </select>

            <label for="Gender">Gender:</label>

                <select id="Gender"  name="Gender" required>

                    <option value="male" {% if data.gender_type == 'male'  %}Selected {% endif %}>Male</option>

                    <option value="female" {% if data.gender_type == 'female'  %}Selected {% endif %}>Female</option>

                    <option value="other" {% if data.gender_type == 'other'  %}Selected {% endif %}>Other</option>

                </select>

            <label for="designation">Designation:</label>
            <input type="text" id="designation" value="{{data.Designation}}" name="designation" required>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" value="{{data.Contact_Number}}" name="contact_number" required>

            <label for="career_summary">Career Summary:</label>
            <textarea id="career_summary" value="" name="career_summary" rows="4" required>{{data.Carrer_Summary}}</textarea>

            <label for="experience_title">Experience Title:</label>
            <input type="text" id="experience_title" value="{{data.Experience_Title}}" name="experience_title" required>

            <label for="skill_title">Skill Title:</label>
            <input type="text" id="skill_title" value="{{data.Skill_Title}}" name="skill_title" required>

            <label for="education_title">Education Title:</label>
            <input type="text" id="education_title" value="{{data.Education_Title}}" name="education_title" required>

            <label for="language">Languages:</label>
            <input type="text" id="language" value="{{data.Language}}" name="language" required>

            <label for="interest">Interests:</label>
            <input type="text" id="interest" value="{{data.Interest}}" name="interest" required>

            <img src="/{{data.Profile_pic}}" alt="" height="40px" width="80px">

            <input type="text" id="profile_pic" name="old_pic" value="{{data.Profile_pic}}" accept="image/*" required>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*" >

            <label for="linkedin_url">LinkedIn URL:</label>
            <input type="url" id="linkedin_url" value="{{data.Linkedin_URL}}" name="linkedin_url">

            <label for="facebook_url">Facebook URL:</label>
            <input type="url" id="facebook_url" value="{{data.Facebook_URL}}" name="facebook_url">

            <label for="instagram_url">Instagram URL:</label>
            <input type="url" id="instagram_url" value="{{data.Instagram_URL}}" name="instagram_url">

            <label for="github_url">GitHub URL:</label>
            <input type="url" id="github_url" value="{{data.GitHub_URL}}" name="github_url">

            <button type="submit">Add Resume</button>
        </form>
    </div>
</body>
</html>

    
{% endblock body %}
