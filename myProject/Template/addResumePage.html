{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        margin-bottom: 20px;
        text-align: center;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin: 10px 0 5px;
        font-weight: bold;
    }
    
    input, textarea {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 15px;
    }
    
    input[type="file"] {
        border: none;
    }
    
    button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <div class="container">
        <hr>
        <hr>
    <hr>
        <h1>Resume Form</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            
            <label for="usertype">All User:</label>

                <select id="usertype" name="all_user_name" required>

                    
                    {% for i in All_User %}

                    <option value="{{i.id}}">{{i.username}}-{{i.usertype}}</option>

                    {% endfor %}
                        

            </select>


            <label for="Gender">Gender:</label>
                <select id="Gender" name="Gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>


            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" required>

            <label for="contact_number">Contact Number:</label>
            <input type="tel" id="contact_number" name="contact_number" required>

            <label for="career_summary">Career Summary:</label>
            <textarea id="career_summary" name="career_summary" rows="4" required></textarea>

            <label for="experience_title">Experience Title:</label>
            <input type="text" id="experience_title" name="experience_title" required>

            <label for="skill_title">Skill Title:</label>
            <input type="text" id="skill_title" name="skill_title" required>

            <label for="education_title">Education Title:</label>
            <input type="text" id="education_title" name="education_title" required>

            <label for="language">Languages:</label>
            <input type="text" id="language" name="language" required>

            <label for="interest">Interests:</label>
            <input type="text" id="interest" name="interest" required>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*" required>

            <label for="linkedin_url">LinkedIn URL:</label>
            <input type="url" id="linkedin_url" name="linkedin_url">

            <label for="facebook_url">Facebook URL:</label>
            <input type="url" id="facebook_url" name="facebook_url">

            <label for="instagram_url">Instagram URL:</label>
            <input type="url" id="instagram_url" name="instagram_url">

            <label for="github_url">GitHub URL:</label>
            <input type="url" id="github_url" name="github_url">

            <button type="submit">Add Resume</button>
        </form>
    </div>
</body>
</html>

    
{% endblock body %}
