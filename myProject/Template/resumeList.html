{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Designation</th>
    <th>Experience_Title</th>
    <th>Contact_Number</th>
    <th>Profile_pic</th>
  </tr>
  
  {% for i in data %}
  <tr>
    <td>{{i.user.username}}</td>
    <td>{{i.user.email}}</td>
    <td>{{i.Designation}}</td>
    <td>{{i.Experience_Title}}</td>
    <td>{{i.Contact_Number}}</td>
    <td>
      <img src="/{{i.Profile_pic}}" alt="" height="50px">
    </td>
  </tr>
  {% endfor %}
    
 

</table>

</body>
</html>



    
{% endblock body %}
